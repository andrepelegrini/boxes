# .github/workflows/tauri-build.yml
name: Build desktop installers

on:
  # Executa quando o workflow de bin√°rios terminar (sucesso ou n√£o).
  workflow_run:
    workflows: ["Build micro-service binaries (macOS-Linux-Windows)"]
    types: [completed]

jobs:
  tauri:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: üì• Checkout source
        uses: actions/checkout@v4

      # ‚Üì‚Üì‚Üì 1) Baixa TODOS os artifacts gerados pelo workflow anterior
      - name: ‚¨áÔ∏è  Download sidecar artifacts
        uses: actions/download-artifact@v4
        with:
          path: sidecars     # ser√£o salvos em sidecars/**

      # ‚Üì‚Üì‚Üì 2) Move apenas os bin√°rios do SO atual p/ src-tauri/bin
      - name: üöö  Move sidecars to src-tauri/bin
        run: |
          mkdir -p src-tauri/bin
          case "${{ runner.os }}" in
            macOS)
              mv sidecars/*-macos src-tauri/bin/
              chmod +x src-tauri/bin/*-macos
              ;;
            Linux)
              mv sidecars/*-ubuntu src-tauri/bin/
              chmod +x src-tauri/bin/*-ubuntu
              ;;
            Windows)
              mv sidecars\\*-windows.exe src-tauri\\bin\\
              ;;
          esac

      # ‚Üì‚Üì‚Üì 3) Build do front-end React/Next/etc.
      - name: ‚öôÔ∏è  Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: |
          npm ci
          npm run build

      # ‚Üì‚Üì‚Üì 4) Build & bundle Tauri
      - name: üõ†Ô∏è  Build Tauri app
        uses: tauri-apps/tauri-action@v0.4
        with:
          args: >
            --target ${{ fromJSON('{
              "macos-latest":"universal-apple-darwin",
              "ubuntu-latest":"x86_64-unknown-linux-gnu",
              "windows-latest":"x86_64-pc-windows-msvc"
            }')[matrix.os] }}
        env:
          # (opcional) chaves para assinatura
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      # Os instaladores ficar√£o dispon√≠veis em "Artifacts" deste job.
