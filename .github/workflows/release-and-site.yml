name: Build installers and publish download site

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build installers (Windows, macOS, Linux)
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            platform: macos
          - os: windows-latest
            platform: windows
          - os: ubuntu-latest
            platform: linux
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend deps
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Disable signing for Tauri
        run: echo "TAURI_SIGNING_REQUIRED=false" >> $GITHUB_ENV
        shell: bash

      - name: Install Linux system deps (GTK/WebKit/GLib)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev
          sudo apt-get install -y \
            libgtk-3-dev libglib2.0-dev libayatana-appindicator3-dev \
            librsvg2-dev patchelf pkg-config build-essential

      - name: Build with Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: false

      - name: Gather built artifacts for site
        if: always()
        shell: bash
        run: |
          mkdir -p site/public/downloads/${{ matrix.platform }}
          find src-tauri/target -type f \( -name "*.dmg" -o -name "*.app.tar.gz" -o -name "*.msi" -o -name "*.exe" -o -name "*.deb" -o -name "*.AppImage" \) -exec cp {} site/public/downloads/${{ matrix.platform }}/ \; || true

      - name: Upload site artifacts (per-platform)
        uses: actions/upload-artifact@v4
        with:
          name: downloads-${{ matrix.platform }}
          path: site/public/downloads/${{ matrix.platform }}

  website:
    name: Publish download site (GitHub Pages)
    runs-on: ubuntu-latest
    needs: build
    concurrency:
      group: pages
      cancel-in-progress: true
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: downloads-macos
          path: site/public/downloads/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: downloads-windows
          path: site/public/downloads/windows

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: downloads-linux
          path: site/public/downloads/linux

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Place static site files
        shell: bash
        run: |
          set -e
          mkdir -p site/public
          # Se houver site-src, copia; senão usa o que já está em site/public
          if [ -d site-src ]; then
            cp -R site-src/* site/public/
          fi

          # 1) Garante index.html na RAIZ (fallback simples se não existir)
          if [ ! -f site/public/index.html ]; then
            cat > site/public/index.html <<'HTML'
<!doctype html><html lang="pt-br"><meta charset="utf-8"><title>Downloads</title>
<body style="font-family:system-ui;padding:32px">
  <h1>Downloads do Project Boxes</h1>
  <p>Escolha seu sistema:</p>
  <ul>
    <li><a href="./downloads/windows/">Windows</a></li>
    <li><a href="./downloads/macos/">macOS</a></li>
    <li><a href="./downloads/linux/">Linux</a></li>
  </ul>
</body></html>
HTML
          fi

          
          gen_index () {
            local dir="$1"
            mkdir -p "$dir"
            echo "<!doctype html><meta charset=\"utf-8\"><title>Downloads</title><body style='font-family:system-ui;padding:24px'><h2>Downloads: ${dir##*/}</h2><ul>" > "$dir/index.html"
            
            shopt -s nullglob
            for f in "$dir"/*; do
              if [ -f "$f" ]; then
                bn="$(basename "$f")"
                echo "<li><a href=\"./$bn\">$bn</a></li>" >> "$dir/index.html"
              fi
            done
            echo "</ul><p><a href='../../index.html'>&larr; Voltar</a></p></body>" >> "$dir/index.html"
          }

          gen_index site/public/downloads/windows
          gen_index site/public/downloads/macos
          gen_index site/public/downloads/linux

          
          echo "==== SITE TREE ===="
          find site/public -maxdepth 3 -type f | sed 's/^/ - /'

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
